<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나무 성장 시뮬레이션</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: #f0f0f0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="treeCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        let angle = Math.PI / 4;
        let maxDepth = 5; 

        function drawTree(x, y, length, depth, angle) {
            if (depth === 0) return;

            const xEnd = x + length * Math.cos(angle);
            const yEnd = y - length * Math.sin(angle);

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(xEnd, yEnd);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = depth;
            ctx.stroke();

            drawTree(xEnd, yEnd, length * 0.7, depth - 1, angle - Math.PI / 6);
            drawTree(xEnd, yEnd, length * 0.7, depth - 1, angle + Math.PI / 6);
        }

        function growTree() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTree(canvas.width / 2, canvas.height, 100, maxDepth, Math.PI / 2);
        }
        canvas.addEventListener('click', () => {
            maxDepth++;
            growTree();
        });
        growTree();
    </script>
</body>
</html>
